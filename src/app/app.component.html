<header>
  <h1 class="logo">
    <a href="#" class="logo__heading">
      <img src="../assets/logo.svg" alt="View house logo" class="logo__image" />
      View House</a>
  </h1>
</header>
<main>
  <section>
    <app-housing-list [locationList]="housingLocationList" (selectedLocationEvent)="updateSelection($event)">
    </app-housing-list>
  </section>

  <article>
    <ng-container *ngIf="selectedLocation">
      <img [src]="selectedLocation.photo" class="image" />
      <p class="name">{{ selectedLocation.name }}</p>
      <p class="units">{{ selectedLocation.availableUnits }}</p>
      <p class="city">{{ selectedLocation.city }}, {{ selectedLocation.state }}</p>
      <p class="laundry">
        {{
        selectedLocation.laundry ? 'Has laundry' : 'Does Not have laundry'
        }}
      </p>
      <p class="wifi">{{ selectedLocation.wifi ? 'Has wifi' : 'Does Not have wifi' }}</p>
    </ng-container>
  </article>
</main>
